<html>
  <head>
  <title>Hello world Title</title>
  </head>
  <body>
    <h1>Hello World Django</h1>
    <article>
      <span> This is the first variable comming from Django: {{ template_var | capfirst }} 
        <br />
        <a href = "{% url 'public_connection' %}" > Connection </a>
      </span>
      <p>
      <span>
        {% if years < 10 %}
          You are a children
        {% elif years < 18 %}
          You are a teenager
        {% else %}
          You are an adult!
        {% endif %}  
      </span>
      </p>
      <ul>
        {% for city in array_city %}
          <li>
            {{ city }}
          </li>
        {% endfor %}  
      </ul>
    </article>
  </body>
</html>
